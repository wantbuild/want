<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Want Build System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #ddd;
            background-color: #121212;
            text-align: center;
            padding: 40px 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        nav a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: 600;
        }
        nav a:hover {
            color: #fff;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #fff;
        }
        p {
            font-size: 1.2rem;
            margin: 10px 0 20px;
        }
        .btn {
            display: inline-block;
            margin: 15px;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            color: #121212;
            background-color: #ffcc00;
            border-radius: 6px;
        }
        .btn:hover {
            background-color: #e6b800;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border: 1px solid #444;
        }
        th {
            background-color: #222;
            color: #fff;
        }
        td {
            background-color: #1a1a1a;
        }
        a {
            color: #ffcc00;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>
    <nav>
        <a href="https://github.com/wantbuild/want">Source Code</a>
        <a href="https://doc.wantbuild.io">Documentation</a>
    </nav>

    <div class="container">
        <h1>Want Build System</h1>

        <table>
            <tr>
                <th>Operating System</th>
                <th>Architecture</th>
                <th>Download</th>
            </tr>
            <tr>
                <td>Linux</td>
                <td>amd64</td>
                <td>Coming Soon</td>
            </tr>
            <tr>
                <td>Linux</td>
                <td>arm64</td>
                <td>Coming Soon</td>
            </tr>
            <tr>
                <td>macOS</td>
                <td>arm64</td>
                <td>Coming Soon</td>
            </tr>
        </table>
    </div>
</body>
</html>
